<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="submit"] {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }

        .result {
            margin-top: 25px;
            background: #e7f3ec;
            padding: 20px;
            border-radius: 10px;
            color: #2e7d32;
            font-size: 18px;
            font-weight: bold;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>AI Image Classifier</h1>

    <form method="POST" action="/predict" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <div class="result">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
